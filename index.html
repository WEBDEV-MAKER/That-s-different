<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudo 39</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to Sudo 39</h1>
    <p>Select a game below to start playing:</p>

    <button class="game-button" onclick="openGame('https://webdev-maker.github.io/That-s-different/')">Fanmade Minecraft Classic</button>
    <button class="game-button" onclick="openGame('https://webdev-maker.github.io/Minecraft-classic/')">That's Different</button>

    <script>
        function openGame(url) {
            window.open(url, '_blank'); // Open the URL in a new tab
        }
    </script>

</body>
</html>
